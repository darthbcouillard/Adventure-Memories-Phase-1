<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Memories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script> 
    
</head>
<body style="background-color: #eff2f3">
    
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">Adventure Memories</a>
          <ul class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
      <form id="new-memory">
        <p>Add Memory:</p>
        <input id="title" type="text" placeholder="Title">
        <input id="date" type="text" placeholder="Date">
        <input id="body" type="text" placeholder="Short Description">
        <input id="submit" class="memory-button" type="submit">
      </form>
      <div id="memory-container">
      </div>
   

    
</body>
</html>
